{% extends 'main/base.html'%}

{% block title%}list{% endblock %}

{% block content%}
    <h1>{{list.name}}</h1>
    <form method="post" action="#" class="form-group">
        {% csrf_token %}
        <ul>
        {% for item in list.items.all %}
            {% if item.complete is False %}
                <li><input type="checkbox", value="clicked" , name="c{{item.id}}"> {{item}}</li>

            {% else %}
                <li><input type="checkbox", value="clicked" , name="c{{item.id}}" checked> {{item}}</li>

            {% endif %}
        {% endfor %}
        </ul>
        <button type="submit", name="save", value="save">save</button>
        <input type="text", name="new">
        <button type="submit", name="newItem", value="newItem">new item</button>
    </form>
{% endblock %}
